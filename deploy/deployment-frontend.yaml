apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      # for svc
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: "ivywr/p3sc-project:frontendv0.0.1"
        # imagePullPolicy: Always
        ports:
        - containerPort: 80