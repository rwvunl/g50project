apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - {{ .Values.ingress_host }}
      secretName: tls-secret
  rules:
    - host: {{ .Values.ingress_host }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.frontend_servie_name }}
              port:
                number: {{ .Values.frontend_targetport }}